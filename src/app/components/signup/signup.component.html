<form action="action_page.php">
    <div class="container">
    <style>
        h1,p{
            text-align: center;
        }
    </style>
      <h1>Register</h1>
      
      <p>Please fill in this form to create an account.</p>
      <hr>
  
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required>

      <label for="phone">Mobile Number</label>
      <input type="tel" id="phone" placeholder="Enter your Mobile Number" pattern="[1-9]{1}[0-9]{9}" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" onChange="onChange()" required>
  
      <label for="psw-repeat"><b>Confirm Password</b></label>
      <input type="password" placeholder="Confirm Password" name="psw-repeat" id="psw-repeat" onChange="onChange()" required>
      <hr>
      <script>
        function onChange() {
        const password = document.querySelector('input[name=psw]');
        const confirm = document.querySelector('input[name=psw-repeat]');
        if (confirm.value === password.value) {
          confirm.setCustomValidity('');
          } else {
              confirm.setCustomValidity('Passwords do not match');
          }
      }
    </script>
      <button type="submit" class="registerbtn">Register</button>
    </div>
  
    <div class="container signin">
      <p>Already have an account? <a routerLink="signin" routerLinkActive="active">Sign in</a>.</p>
    </div>
  </form>
